<div class="">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <form #productsForm="ngForm" (ngSubmit)="createProducts(productsForm)" >
          <h3 class="card-header  text-center">New Product</h3>
          <div class="card-body">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productServices.selectedProducts._id">
            <div class="form-group">
              <input name="nombre" #nombre="ngModel" [(ngModel)]="productServices.selectedProducts.nombre" type="text" class="form-control" placeholder="ProductÂ´s Title" >
            </div>
            <div class="form-group">
              <label style="position: relative; left:4%;" for="exampleSelect1">Type Product</label>
              <select class="form-control custom-select" name="tipo" #tipo="ngModel" [(ngModel)]="productServices.selectedProducts.tipo">
                <option>Select</option>
                <option>National</option>
                <option>Import</option>
                <option>Good</option>
                <option>Bad</option>
              </select>
            </div>
            <div class="form-group">
              <textarea name="description" #description="ngModel"  [(ngModel)]="productServices.selectedProducts.description" cols="5" rows="5" placeholder="Description"
                class="form-control"></textarea>
            </div>
            <button type="submit" class=" mt-2 btn btn-success btn-block">Save</button>
            <button (click)="editForm(productsForm)" class=" mt-2 btn btn-primary btn-block">Edit</button>
            <button (click)="resetForm(productsForm)" class="  btn btn-info btn-block">Clean</button>

          </div>
        </form>
      </div>
    </div>

    <div class="col-md-8 ">
      <h2 class="text-center">Products</h2>
      <div class="card">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col" class="font-weight-bold  ">Nombre</th>
              <th scope="col" class="font-weight-bold  ">Description</th>
              <th scope="col" class="font-weight-bold  ">Type</th>
              <th scope="col" class="font-weight-bold  ">Status</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>

            <tr class="table-ligth" *ngFor="let product of productServices.products">
              <td>{{product.nombre}}</td>
              <td>{{product.description}}</td>
              <td>{{product.tipo}}</td>
              <td>{{product.estado}}</td>
              <td>
                <a (click)="editProduct(product)" class="btn btn-primary  btn-sm font-weight-bold" >edit
                </a>
                <a (click)="deleteProduct(product._id,product)" class="btn btn-danger btn-sm font-weight-bold" >
                  delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </div>
  </div>
</div>
