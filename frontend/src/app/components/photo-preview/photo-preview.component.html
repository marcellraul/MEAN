<div class="row" *ngIf="!photo; else main_content">
    <h3> Loading...</h3>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <img [src]=" 'http://localhost:3000/' + photo.imagePath" class="img-fluid ">
            </div>
        </div>
        <div class="col-md-5">
            <form (submit)="updatePhoto(title,description)" class="card">
                <h3 class="card-header  text-center">Photo Upload</h3>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="" class="form-control" placeholder="PhotoÂ´s Title"
                            [value]="photo.title" #title>
                    </div>
                    <div class="form-group">
                        <textarea name="" #description cols="5" rows="5" placeholder="Description" class="form-control"
                            [value]="photo.description" ></textarea>
                    </div>
                    <button type="submit" class=" mt-2 btn btn-success btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
    <button (click)="deletePhoto(photo._id)" class="btn btn-danger">Delete</button>

</ng-template>
